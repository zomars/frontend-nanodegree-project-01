<!DOCTYPE html>
<html>
    <head>
        <title>FE Nanodegree Project 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <main class="c-page-main">
            <header class="c-page-head u-clearfix">
                <div class="o-wrapper">
                    <div class="c-page-head__content u-clearfix">
                        <img class="c-page-head__logo" src="img/udacity_logo.svg" alt="Udacity Logo">
                        <h1 class="c-page-head__title">Omar López</h1>
                        <h2 class="c-page-head__subtitle">Front-End Ninja</h2>
                    </div>
                </div>
            </header>
            <section class="c-page-hero">
                <div class="o-wrapper">
                    <img class="c-page-hero__image" src="img/hero_image.jpg" srcset="img/hero_image@2x.jpg 2x" alt="This is a picture of my workspace">
                </div>
            </section>
            <section class="c-page-content about-me ">
                <div class="o-wrapper">
                    <p class="c-page-content__title">Featured Work</p>
                    <ul class="c-featured-work u-clearfix">
                        <li class="c-featured-work__item">
                            <img class="c-featured-work__thumb" src="img/project_image_01.jpg" alt="Project thumbnail">
                            <h3 class="c-featured-work__title">Cáritas Culiacán</h3>
                            <a class="c-featured-work__link" href="http://caritasculiacan.anclastudio.com" title="Visit Caritas Culiacan website">http://caritasculiacan.anclastudio.com</a>
                        </li>
                        <li class="c-featured-work__item">
                            <img class="c-featured-work__thumb" src="img/project_image_02.jpg" alt="Project thumbnail">
                            <h3 class="c-featured-work__title">Los Arcos Restaurant</h3>
                            <a class="c-featured-work__link" href="http://restaurantlosarcos.com" title="Visit Caritas Culiacan website">http://restaurantlosarcos.com</a>
                        </li>
                        <li class="c-featured-work__item">
                            <img class="c-featured-work__thumb" src="img/project_image_03.jpg" alt="Project thumbnail">
                            <h3 class="c-featured-work__title">Sinuhé Manjarrez</h3>
                            <a class="c-featured-work__link" href="http://sinuhemanjarrez.com" title="Visit Caritas Culiacan website">http://sinuhemanjarrez.com</a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <!-- Added Proxima Nova from Adobe Typekit as an alternative to the Gotham font -->
        <script type="text/javascript">
            WebFontConfig = {
                typekit: { id: 'sgq1nie' }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>
    </body>
</html>
